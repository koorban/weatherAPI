<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/single_api/css/base.css">
    <title>Single API call</title>
  </head>
  <body>
    <div class="overlay">
      <div class="container">
        <div class="row">
            <div class="col-md-6 offset-3">
                <form id="weather-form">
                    <h1>Enter a City</h1>
                    <div class="form-group">
                        <input type="text" id="city" class="form-control" placeholder="Enter City">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Get Weather" class="btn btn-primary">
                    </div>
                    <div class="spinner">
                    <img src="/single_api/img/Spinner-1s-200px(2).gif" alt="">
                    </div>
                    <div id="results">
                        <div class="card">
                          <div class="card-body">
                            <h5 class="card-title text-center pb-2">Card title</h5>
                            <h5>General Information</h5>
                            <ul id= 'outputs' class="list-group" style="list-style-type:none;"></ul>
                          </div>
                        </div>  
                    </div>
                </form>
            </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/single_api/js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
